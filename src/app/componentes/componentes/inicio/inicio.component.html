<section class="fondo">
  
<!--CARRUSSEL-->
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!--Items del carrussel-->
    <div class="carousel-item active" data-bs-interval="2000">
      <img src="../../../../assets/imagenes/insite.png" class="d-block w-100 imagen" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="../../../../assets/imagenes/barney.png" class="d-block w-100 imagen" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="../../../../assets/imagenes/chdkf.png" class="d-block w-100 imagen" alt="...">
    </div>
    <div class="carousel-item active" data-bs-interval="2000">
      <img src="../../../../assets/imagenes/division.png" class="d-block w-100 imagen" alt="...">
    </div>
    <div class="carousel-item active" data-bs-interval="2000">
      <img src="../../../../assets/imagenes/camiches.png" class="d-block w-100 imagen" alt="...">
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    <!--NOTAS-->
    <div class="titular">
      <div class="titulo">#ARTICULOS</div>
    </div>



      <div class="container2">
      <div class="item cardsContainer" *ngFor="let item of notasList">
        <!--Card de The Wonder Years-->
        <a href="#" class="decoration">
          <div class="card" style="width: 18rem; margin: 2%;">
            <img src="../../../../assets/imagenes/{{item.ID}}.webp" class="card-img-top" alt="...">
            <div class="card-body center">
              <h5 class="card-title">{{item.titulo}}</h5>
              <p class="card-text">{{item.autor}}</p>
            </div>
          </div>
        </a>
      </div>
      </div>

</section>
