<table class="table">
    <thead>
        <tr>
            <th scope="col">Banda</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Fecha</th>
            <th scope="col">Link</th>
          </tr>
    </thead>
    <tbody *ngFor="let item of bandasList">
      <tr>
        <th scope="row">{{item.Banda}}</th>
        <td>{{item.Ciudad}}</td>
        <td>{{item.Fecha}}</td>
        <td><a href={{item.link}}>{{item.link}}</a></td>
      </tr>

    </tbody>
  </table>
